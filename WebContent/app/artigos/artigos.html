<div class="row">
    <div ng-repeat="artigo in vm.artigos | filter : vm.categoria">
        <div class="col s12 m6">
            <div class="card medium hoverable">
                <div class="card-image">
                    <img src="{{artigo.img}}" width="100" height="190">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{artigo.titulo}}</span>
                        <p class="ellipse-card">{{artigo.descricao}}</p>
                    </div>
                    <div class="card-action">
                        <!--button type="submit" class="btn grad-btn">LEIA MAIS</button-->
                        <a class="btn grad-btn btn-block artigo" ui-sref="{{artigo.url}}" onclick="showModalandUpScreen();">{{artigo.botaoDescricao}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
