<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <p class="flow-text">Se interessou pelo nosso conteúdo? <strong>Baixe nosso exclusivo e-book: 100 links para o designer do futuro: da programação
							ao user experience.</strong></p>

                    <form action="cadastro" method="POST" role="form">
                        <div class="input-field col s6">
                            <input id="nome" name="nome" pattern="[A-Za-z\s]{2,}" type="text" class="validate" required title="- Preencha apenas com letras e com mais de 2 caracteres">
                            <label class="primary-color" for="nome" data-error="Nome Inválido" data-success="Ok!">Nome</label>
                        </div>

                        <div class="input-field col s6">
                            <input id="last_name" name="last_name" pattern="[A-Za-z\s]{2,}" type="text" class="validate" required title="Preencha apenas com letras e com mais de 2 caracteres">
                            <label class="primary-color" for="last_name" data-error="Sobrenome Inválido" data-success="Ok!">Sobrenome</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="email" name="email" type="email" class="validate" required>
                            <label class="primary-color" for="email" data-error="Email Inválido" data-success="Ok!">Email</label>
                        </div>

                        <div class="col s12">
                            <label class="primary-color">Escolha sua area de interesse:</label>
                            <select class="form-control select" name="stack" required>
								<option value="" disabled selected>Escolha uma opção</option>
								<option value="hipster">Design</option>
								<option value="hacker">Programação</option>
								<option value="hyper">Marketing</option>
								<option value="hustler">Vendas</option>
							</select>
                        </div>
                        <button type="submit" class="btn btn-block grad-btn">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /container -->
